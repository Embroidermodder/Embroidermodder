site_name: Embroidermodder Reference Manual
site_description: The design, analysis and rationale of all Embroidermodder projects
copyright: Copyright (C) 2013-2024 The Embroidermodder Team
site_url: https://www.libembroidery.org/refman
repo_url: https://github.com/Embroidermodder/embroidermodder
docs_dir: refman
nav:
  - Home: index.md
  - Dedication: dedication.md
  - About: about.md
  - To Do: todo.md
  - CAD Commands: cad.md
  - Thread Tables: thread_tables.md
theme:
  name: material
plugins:
  - search
  - table-reader
  - bibtex:
      bib_file: "references.bib"
  - with-pdf:
      author: The Embroidermoder Team
      copyright: Copyright (C) 2013-2024 The Embroidermodder Team

      cover: true
      back_cover: true
      cover_title: Embroidermodder 2.0.0-alpha
      cover_subtitle: Reference Manual
      #custom_template_path: TEMPLATES PATH

      toc_title: Contents
      #heading_shift: false
      toc_level: 2
      #ordered_chapter_level: 2
      #excludes_children:
      #    - 'release-notes/:upgrading'
      #    - 'release-notes/:changelog'

      exclude_pages:
        - 'posts/'
      #convert_iframe:
      #    - src: IFRAME SRC
      #      img: POSTER IMAGE URL
      #      text: ALTERNATE TEXT
      #    - src: ...
      #two_columns_level: 3

      #render_js: true
      #headless_chrome_path: headless-chromium

      output_path: emrm_2_0_0-alpha4.pdf
      #enabled_if_env: ENABLE_PDF_EXPORT
markdown_extensions:
  - footnotes
  - tables
